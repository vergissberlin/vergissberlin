name: CodeStats â€“ README

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: ls -lisah
      - run: ls -lisa /home/runner/work/vergissberlin/vergissberlin
      - name: Update readme
        uses: vergissberlin/codestats-readme@master
        with:
          CODESTATS_USERNAME: vergissberlin
          SHOW_TITLE: true
          SHOW_LINK: true
          DEBUG: true
          README_FILE: /home/runner/work/vergissberlin/vergissberlin/README.md
